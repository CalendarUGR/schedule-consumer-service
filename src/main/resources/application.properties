spring.application.name=schedule-consumer-service
server.port=8083
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql:true
spring.jpa.hibernate.ddl-auto:update 

eureka.client.service-url.defaultZone=${EUREKA_URL}

eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10
eureka.client.registry-fetch-interval-seconds=5

# Configuración para mostrar todos los logs y salidas de consola
logging.level.root=INFO
logging.level.com.calendarugr.schedule_consumer_service=DEBUG
logging.level.org.springframework=INFO

# Esta línea es importante para mostrar todos los logs en la consola
spring.output.ansi.enabled=ALWAYS

